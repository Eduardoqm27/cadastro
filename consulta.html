<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #buttons-container {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .chat-button {
            margin-bottom: 15px;
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #container {
            display: flex;
            max-width: 100%;
        }

        #chat-container {
            flex: 1;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 500px;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
            flex: 1;
        }

        #chat-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            background-color: #f4f4f4;
            width: 80%;
        }

        #chat-input {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-button {
            width: 120px;
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="buttons-container">
        <button class="chat-button">Chat</button>
        <button class="chat-button">Grupo</button>
    </div>

    <div id="container">
        <div id="chat-container">
            <ul id="chat-messages"></ul>
            <form id="chat-input-container" onsubmit="enviarMensagem(); return false;">
                <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
                <button id="send-button" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function enviarMensagem() {
            var mensagem = document.getElementById("chat-input").value;
            if (mensagem.trim() !== "") {
                adicionarMensagem("VocÃª", mensagem, true);
                document.getElementById("chat-input").value = "";
            }
        }

        function adicionarMensagem(usuario, mensagem, proprio) {
            var chatMessages = document.getElementById("chat-messages");
            var novaMensagem = document.createElement("li");

            if (proprio) {
                novaMensagem.innerHTML = "<span style='color: #4CAF50;'><strong>" + usuario + ":</strong></span> " + mensagem;
            } else {
                novaMensagem.innerHTML = "<strong>" + usuario + ":</strong> " + mensagem;
            }

            chatMessages.appendChild(novaMensagem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>

</body>

</html>
