<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        #chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
        }

        #chat-input {
            width: 80%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        #send-button {
            width: 18%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #4CAF50;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <ul id="chat-messages"></ul>
        <form onsubmit="enviarMensagem(); return false;" style="display: flex; margin-top: 10px;">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
            <button id="send-button" type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function enviarMensagem() {
            var mensagem = document.getElementById("chat-input").value;
            if (mensagem.trim() !== "") {
                adicionarMensagem("VocÃª", mensagem, true);
                document.getElementById("chat-input").value = "";
            }
        }

        function adicionarMensagem(usuario, mensagem, proprio) {
            var chatMessages = document.getElementById("chat-messages");
            var novaMensagem = document.createElement("li");

            if (proprio) {
                novaMensagem.innerHTML = "<span style='color: #4CAF50;'><strong>" + usuario + ":</strong></span> " + mensagem;
            } else {
                novaMensagem.innerHTML = "<strong>" + usuario + ":</strong> " + mensagem;
            }

            chatMessages.appendChild(novaMensagem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>

</body>
</html>
