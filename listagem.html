<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokémon</title>
    <style>
        /* Adicione estilos CSS aqui, se desejar */
        .pokemon-info {
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>

    <h1>Lista de Pokémon</h1>

    <ul id="listaPokemon">
        <li onclick="exibirPokemon('Bulbasaur')">Bulbasaur</li>
        <li onclick="exibirPokemon('Charmander')">Charmander</li>
        <li onclick="exibirPokemon('Squirtle')">Squirtle</li>
        <li onclick="exibirPokemon('Pikachu')">Pikachu</li>
        <li onclick="exibirPokemon('Jigglypuff')">Jigglypuff</li>
        <!-- Adicione mais Pokémon conforme necessário -->
    </ul>

    <div id="pokemonInfo" class="pokemon-info">
        <img id="pokemonImagem" src="" alt="Imagem do Pokémon">
        <p id="pokemonDescricao"></p>
    </div>

    <script>
        var pokemonData = {
            Bulbasaur: {
                imagem: 'https://w7.pngwing.com/pngs/988/375/png-transparent-bulbasaur-3d-rendering-3d-computer-graphics-pokemon-pokemon-3d-computer-graphics-fictional-character-desktop-wallpaper-thumbnail.png',
                descricao: 'Bulbasaur é um Pokémon tipo Grama/Venenoso. Ele tem uma semente de planta nas costas desde o nascimento.'
            },
            Charmander: {
                imagem: 'url_da_imagem_charmander.jpg',
                descricao: 'Charmander é um Pokémon tipo Fogo. Ele tem uma chama na ponta da cauda.'
            },
            Squirtle: {
                imagem: 'url_da_imagem_squirtle.jpg',
                descricao: 'Squirtle é um Pokémon tipo Água. Ele é conhecido por sua concha nas costas e por sua habilidade de lançar jatos de água.'
            },
            Pikachu: {
                imagem: 'url_da_imagem_pikachu.jpg',
                descricao: 'Pikachu é um Pokémon tipo Elétrico. Ele é o mascote mais famoso da franquia Pokémon.'
            },
            Jigglypuff: {
                imagem: 'url_da_imagem_jigglypuff.jpg',
                descricao: 'Jigglypuff é um Pokémon tipo Normal/Fada. Ele é conhecido por cantar uma canção que faz os outros dormirem.'
            }
        };

        function exibirPokemon(nomePokemon) {
            // Obtém os dados do Pokémon
            var dadosPokemon = pokemonData[nomePokemon];

            // Atualiza a imagem e a descrição do Pokémon
            document.getElementById("pokemonImagem").src = dadosPokemon.imagem;
            document.getElementById("pokemonDescricao").innerHTML = dadosPokemon.descricao;

            // Exibe as informações do Pokémon
            document.getElementById("pokemonInfo").style.display = "block";
        }
    </script>

</body>
</html>
